databaseChangeLog:
    - changeSet:
        id: create journey table
        author: kye
        comment: using YAML to configure the change logs
        changes:
            - createTable:
                tableName: journey
                columns:
                    - column:
                        name: id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: pnr
                        type: varchar(20)
                        constraints:
                            nullable: false
    - changeSet:
        id: create passenger table
        author: kye
        comment: using YAML to configure the change logs
        changes:
            - createTable:
                tableName: passenger
                columns:
                    - column:
                        name: id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: passenger_id
                        type: varchar(20)
                        constraints:
                            nullable: false
                    - column:
                        name: firstname
                        type: varchar(20)
                        constraints:
                            nullable: false
                    - column:
                        name: lastname
                        type: varchar(20)
                        constraints:
                            nullable: false
                    - column:
                        name: email
                        type: varchar(20)
                        constraints:
                            nullable: false
                    - column:
                        name: passport_id
                        type: varchar(20)
                        constraints:
                            nullable: false
                    - column:
                        name: journey_id
                        type: int
                        constraints:
                            nullable: false
                            foreignKeyName: fk_passenger_journey
                            references: journey(id)